spec_version: 2-preview
description: ansible hello worldsss

inputs:
  agent:
    type: agent
  name:
    type: string

outputs:
  ansible_output1:
    value: '{{.grains.grain_1.outputs.output1}}'

grains:
  grain_1:
    kind: ansible
    spec: 
      source:
        store: qa_automation
        path: ansible/hello_world_with_outputs.yaml
      agent:
        name: '{{ .inputs.agent }}'
      inputs:
        - name: '{{ .inputs.name }}'
      inventory-file:
        localhost:
          hosts:
            127.0.0.1:
              ansible_connection: local
      outputs:
        - output1
      scripts:
        pre-tf-init:
          source:
            store: qa_automation
            path: scripts/print2.sh
         arguments: '{{ .inputs.agent }}'   
